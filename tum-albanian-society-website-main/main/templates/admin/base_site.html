{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span style="color: #E50914; font-weight: 700;">TUM Albanian Society</span> Admin
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/instagram-clean.css' %}">
    <style>
        /* Additional admin-wide styling */
        #header {
            background: #E50914 !important;
        }
        
        #header a:link, #header a:visited {
            color: white !important;
        }
        
        .module h2, .module caption, .inline-group h2 {
            background: #E50914 !important;
            color: white !important;
        }
        
        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: #E50914 !important;
            border: none !important;
            color: white !important;
        }
        
        .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
            background: #c7080f !important;
        }
        
        .selector-chosen h2 {
            background: #E50914 !important;
        }
        
        .calendar td.selected a {
            background: #E50914 !important;
        }
        
        .timelist a {
            color: #E50914 !important;
        }
        
        .paginator .this-page {
            background: #E50914 !important;
            border-color: #E50914 !important;
        }
        
        .object-tools a {
            background: #E50914 !important;
        }
        
        .object-tools a:hover {
            background: #c7080f !important;
        }
    </style>
{% endblock %}
