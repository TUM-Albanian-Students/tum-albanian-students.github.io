<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="logo">
                <img src="/assets/logo-text.png" alt="Club Logo">
            </a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">What's New</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    <li><a href="{{ '/members' | relative_url }}">Members</a></li>
                    <li><a href="/join" class="join-link">Join Us</a></li>
                </ul>
            </nav>
            <a href="{{ '/' | relative_url }}" class="logo">
                <img src="/assets/logo.png" alt="Club Logo">
            </a>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/albanian_students_tum" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/tum-albanian-students" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <p>&copy; {{ site.time | date: '%Y' }} TUM Albanian Student Society</p>
    </footer>
</body>

</html>
