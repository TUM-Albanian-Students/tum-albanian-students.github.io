<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <!-- SEO Meta Tags -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="TUM Albanian Society, Albanian Students, Technical University Munich, Student Organization" />
    <meta name="author" content="TUM Albanian Student Society" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/assets/img/logowithtext.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{{ site.url }}/assets/img/logowithtext.png" />

    <!-- Favicons -->
    <link href="{{ '/favicon.ico' | relative_url }}" rel="icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/vendor/aos/aos.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/css/instagram-clean.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/css/social-links.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/css/projects.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/assets/css/student-club-modern.css' | relative_url }}" rel="stylesheet" />
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof AOS !== 'undefined') {
        AOS.init();
      }
    });
  </script>

  <body class="index-page">
    <!-- ======= Top Bar ======= -->
    {% include navbar.html %} 
    
    {{ content }}

    <!-- ======= Footer ======= -->
    {% include footer.html %}
    
    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>

    <!-- Main JS File -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Instagram Enhancement JS -->
    <script src="{{ '/assets/js/instagram.js' | relative_url }}"></script>
    
    <!-- Language Switcher JS -->
    <script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
  </body>
</html>
